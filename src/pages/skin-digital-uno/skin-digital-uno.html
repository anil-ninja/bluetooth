<!-- este es el modo landscape -->
<ion-content class="hidden calendario-horizontal">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-row>
                <ion-col no-padding col-6>
                  <ion-card class="card-indicadores" style="margin-top: 0;">
                    <ion-card-header text-center>
                        Throttle Pos
                    </ion-card-header>
                    <ion-card-content style="font-size: 3rem;" text-center>
                      <span>{{throttleposActual}}</span> <sub style="font-size: 1.3rem;">%</sub> 
                    </ion-card-content>
                  </ion-card>
                </ion-col>
                <ion-col no-padding col-6>
                    <ion-card class="card-indicadores" style="margin-top: 0;">
                      <ion-card-header text-center>
                        Flujo Aire
                      </ion-card-header>
                      <ion-card-content style="font-size: 3.3rem;" text-center>
                        <span>{{flujoAireActual}}</span> <sub style="font-size: 1.3rem;">g/s</sub>
                      </ion-card-content>
                    </ion-card>
                  </ion-col>
            </ion-row>
            <ion-row no-padding>
                <ion-col no-padding col-12>
                    <ion-card class="card-indicadores" style="margin-top: 0;">
                      <ion-card-header text-center>
                        RPM
                      </ion-card-header>
                      <ion-card-content style="font-size: 5rem;" text-center>
                        {{rpmActual}}
                      </ion-card-content>
                    </ion-card>
                  </ion-col>
              </ion-row>
              <ion-row no-padding>
                  <ion-col no-padding col-12>
                      <ion-card class="card-indicadores" style="margin-top: 0;">
                        <ion-card-header text-center>
                          T° Motor
                        </ion-card-header>
                        <ion-card-content style="font-size: 5rem;" text-center>
                          {{temperaturaActual}} <sub style="font-size: 1.3rem;">°C</sub> 
                        </ion-card-content>
                      </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row no-padding>
                    <ion-col no-padding col-12>

                    </ion-col>
                  <!--
                    <linear-gauge
                    width="300"
                    height="50"
                    title="Combustible"
                    min-value="0"
                    max-value="100"
                    major-ticks="[20,40,60,80,100]"
                    minor-ticks="5"
                    stroke-ticks="true"
                    [attr.value]="40"
                  ></linear-gauge>
                  -->
                </ion-row>
          </ion-col>
          <ion-col col-6 style="text-align: center;">
              <radial-gauge
              width="300"
              height="300"
              units="Km/H"
              title="Velocidad"
              min-value="0"
              max-value="260"
              major-ticks="[0,20,40,60,80,100,120,140,160,180,200,220,240,260]"
              minor-ticks="2"
              stroke-ticks="true"
              highlights='[ {"from": 0, "to": 50, "color": "rgba(255, 255, 186, 1)"}, {"from": 50, "to": 120, "color": "rgba(255, 223, 186, 1)"}, {"from": 120, "to": 260, "color": "rgba(255, 179, 186, 1)"}]'
              color-plate="#fff"
              border-shadow-width="0"
              borders="false"
              border-radius="10"
              needle-type="arrow"
              needle-width="2"
              needle-circle-size="7"
              needle-circle-outer="true"
              needle-circle-inner="false"
              animation-duration="1500"
              animation-rule="linear"
              [attr.value]="velocidadActual"
            ></radial-gauge>
            <!--
                        <span>
                          {{velocidadActual}}
                        </span>
                      -->
          </ion-col>
          <ion-col no-padding no-margin>
            <!-- esta es la columna lateral derecha -->
            <ion-row no-padding no-margin>
              <ion-col col-12 no-margin>
                <!-- primera columna derecha de la fila 1-->
                <ion-card class="card-indicadores" style="margin-top: 0;">
                    <ion-card-header text-center>
                      Combustible
                    </ion-card-header>
                    <ion-card-content text-center>
                        <ion-range min="0" max="100" step="2" [(ngModel)]="throttleposActual">
                            <ion-icon small range-left name="sunny"></ion-icon>
                            <ion-icon range-right name="sunny"></ion-icon>
                          </ion-range>
                    </ion-card-content>
                  </ion-card>
              </ion-col>
            </ion-row>
          
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
<!-- este es el modo normal-->
<ion-content class="show calendario-vertical">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <span style="font-family: 'Digital7'">123452</span>
        </ion-col>
        <ion-col col-12>
          2 of 3
        </ion-col>
        <ion-col col-12>
          3 of 3
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <button ion-button round outline icon-only color="secondary" (click)="goBack()">
            <ion-icon name="arrow-round-back"></ion-icon>
          </button>
          <button ion-button round outline icon-only color="{{colorBlue}}" style="float: right;">
              <ion-icon name="bluetooth"></ion-icon>
            </button>
        
    </ion-toolbar>
  </ion-footer>
