<ion-header>

  <ion-navbar>
    <ion-title>Digital Uno  <ion-icon name="bluetooth" item-end style="float: right;"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>

<!-- este es el modo landscape -->
<ion-content class="hidden calendario-horizontal">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-row>
              <ion-col>
                  <linear-gauge
                  width="150"
                  height="100"
                  units="T°"
                  title="T° Motor"
                  min-value="0"
                  max-value="120"
                  major-ticks="[0,40,80,120]"
                  minor-ticks="10"
                  stroke-ticks="true"
                  color-plate="#fff"
                  border-shadow-width="0"
                  borders="false"
                  bar-begin-circle="false"
                  tick-side="left"
                  number-side="left"
                  needle-side="left"
                  needle-type="line"
                  needle-width="3"
                  color-needle="#222"
                  color-needle-end="#222"
                  animation-duration="1500"
                  animation-rule="linear"
                  animation-target="plate"
                  bar-width="5"
                  ticks-width="20"
                  ticks-width-minor="5"
                  [attr.value]="temperaturaActual"
                ></linear-gauge>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                  row 2 col 1
                </ion-col>
              </ion-row>
          </ion-col>
          <ion-col col-6 style="text-align: center;">
              <radial-gauge
              width="300"
              height="300"
              units="Km/H"
              title="Velocidad"
              min-value="0"
              max-value="260"
              major-ticks="[0,20,40,60,80,100,120,140,160,180,200,220,240,260]"
              minor-ticks="2"
              stroke-ticks="true"
              highlights='[ {"from": 0, "to": 50, "color": "rgba(255, 255, 186, 1)"}, {"from": 50, "to": 120, "color": "rgba(255, 223, 186, 1)"}, {"from": 120, "to": 260, "color": "rgba(255, 179, 186, 1)"}]'
              color-plate="#fff"
              border-shadow-width="0"
              borders="false"
              border-radius="10"
              needle-type="arrow"
              needle-width="2"
              needle-circle-size="7"
              needle-circle-outer="true"
              needle-circle-inner="false"
              animation-duration="1500"
              animation-rule="linear"
              [attr.value]="velocidadActual"
            ></radial-gauge>
            <!--
                        <span>
                          {{velocidadActual}}
                        </span>
                      -->
          </ion-col>
          <ion-col>
            3 of 3
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
<!-- este es el modo normal-->
<ion-content class="show calendario-vertical">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          1 of 3
        </ion-col>
        <ion-col col-12>
          2 of 3
        </ion-col>
        <ion-col col-12>
          3 of 3
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
